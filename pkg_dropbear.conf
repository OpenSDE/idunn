. $confdir/$pkg.conf

idunn_adminkeys="$base/config/$config/authorized_keys"

if [ -s "$idunn_adminkeys" ]; then
	hook_add postmake 5 'pkg_dropbear_authkeys'

	pkg_dropbear_authkeys() {
		local sshdir="$xroot/root/.ssh" ak=
		ak="$sshdir/authorized_keys"

		mkdir -p "$sshdir"
		chmod 700 "$sshdir"
		cp "$idunn_adminkeys" "$ak"
		chmod 600 "$ak"
		add_flist "$sshdir" "$ak"
	}
else
	abort "idunn: ${idunn_adminkeys#$base/} missing!"
fi
